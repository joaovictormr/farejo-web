<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando - Farejô</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <script>
    // Captura a query string completa (incluindo o token)
    const queryString = window.location.search;
    // Redireciona para o preview mantendo o token
    window.location.replace('https://preview.farejoapp.com.br/reset-password' + queryString);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a8072 0%, #6fc04d 100%);
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .logo svg {
      width: 50px;
      height: 50px;
      fill: #4a8072;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .loading {
      margin-top: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 1rem;
    }

    noscript {
      display: block;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin: 2rem;
    }

    noscript a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
      </svg>
    </div>

    <h1>Redirecionando...</h1>
    <p class="message">Você será redirecionado em instantes</p>

    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <noscript>
    <h2>JavaScript Desabilitado</h2>
    <p>Por favor, habilite o JavaScript ou <a href="https://preview.farejoapp.com.br/reset-password" id="manual-link">clique aqui</a> para continuar.</p>
  </noscript>

  <script>
    // Fallback: se o redirecionamento automático falhar, mostra um link após 3 segundos
    setTimeout(function() {
      if (document.visibilityState === 'visible') {
        document.body.innerHTML += '<div style="text-align: center; margin-top: 2rem;"><a href="https://preview.farejoapp.com.br/reset-password' + window.location.search + '" style="color: white; text-decoration: underline;">Clique aqui se não for redirecionado automaticamente</a></div>';
      }
    }, 3000);
  </script>
</body>
</html>
