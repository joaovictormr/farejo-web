<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Profissional - Farej√¥</title>

    <meta name="description" id="meta-description" content="Conhe√ßa este profissional no Farej√¥ - A plataforma completa para tutores de pets">

    <!-- Meta tags Open Graph para redes sociais -->
    <meta property="og:type" content="profile">
    <meta property="og:title" id="og-title" content="Profissional - Farej√¥">
    <meta property="og:description" id="og-description" content="Conhe√ßa este profissional no Farej√¥">
    <meta property="og:image" id="og-image" content="https://farejoapp.com.br/assets/images/logo-name.png">
    <meta property="og:url" id="og-url" content="">

    <!-- Meta tags Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@farejoapp">
    <meta name="twitter:title" id="twitter-title" content="Profissional - Farej√¥">
    <meta name="twitter:description" id="twitter-description" content="Conhe√ßa este profissional no Farej√¥">
    <meta name="twitter:image" id="twitter-image" content="https://farejoapp.com.br/assets/images/logo-name.png">

    <!-- Meta tags WhatsApp -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a8072;
            --primary-dark: #3a6b5d;
            --primary-light: #e6f2ee;
            --background: #ffffff;
            --surface: #f9fafb;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            background: var(--surface);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), #6fc04d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .loading {
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 1rem;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin: 1rem 0;
        }

        .professional-info {
            text-align: left;
            margin: 2rem 0;
        }

        .professional-info h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .professional-info p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .professional-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 4px solid var(--primary-light);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêæ</div>
        <h1>Farej√¥</h1>
        <p class="subtitle">Conectando voc√™ ao mundo pet</p>

        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando informa√ß√µes do profissional...</p>
        </div>

        <div id="professional-content" style="display: none;">
            <div id="professional-info" class="professional-info"></div>
            <a href="#" id="open-app-btn" class="btn">Abrir no Farej√¥</a>
        </div>

        <div id="error-content" style="display: none;">
            <div class="error">
                <p><strong>Ops!</strong> N√£o foi poss√≠vel carregar as informa√ß√µes do profissional.</p>
            </div>
            <a href="/" class="btn">Voltar ao In√≠cio</a>
        </div>
    </div>

    <script>
        // Extrair ID da URL ou dos par√¢metros
        function getProfessionalId() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromParams = urlParams.get('id');

            if (idFromParams) {
                return idFromParams;
            }

            // Fallback para path-based
            const pathSegments = window.location.pathname.split('/').filter(Boolean);
            if (pathSegments.length >= 2 && pathSegments[0] === 'professional') {
                return pathSegments[1];
            }

            return null;
        }

        const professionalId = getProfessionalId();

        // URL da API p√∫blica
        const API_BASE_URL = 'https://dev-api.farejoapp.com.br';

        async function loadProfessionalData() {
            if (!professionalId) {
                showError();
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/services/${professionalId}`);

                if (!response.ok) {
                    throw new Error('Profissional n√£o encontrado');
                }

                const professional = await response.json();
                displayProfessional(professional);
                updateMetaTags(professional);

            } catch (error) {
                console.error('Erro ao carregar profissional:', error);
                showError();
            }
        }

        function displayProfessional(professional) {
            const professionalInfo = document.getElementById('professional-info');
            const openAppBtn = document.getElementById('open-app-btn');

            // Encontrar imagem de perfil
            const profileImage = professional.images?.find(img => img.type === 'PROFILE');
            const imageUrl = profileImage?.url;

            // Extrair especialidades
            const specialities = professional.categories?.[0]?.specialities?.map(s => s.speciality.label) || [];

            // Criar conte√∫do do profissional
            professionalInfo.innerHTML = `
                ${imageUrl ?
                    `<img src="${imageUrl}" alt="${professional.name}" class="professional-image">` :
                    '<div class="professional-image" style="background: var(--primary-light); display: flex; align-items: center; justify-content: center; font-size: 3rem;">üßë‚Äç‚öïÔ∏è</div>'
                }
                <h2>${professional.name}</h2>
                <p><strong>Especialidades:</strong> ${specialities.join(', ') || 'N√£o informado'}</p>
                <p><strong>Localiza√ß√£o:</strong> ${professional.city || 'N√£o informada'}, ${professional.state || ''}</p>
                ${professional.description ? `<p><strong>Sobre:</strong> ${professional.description}</p>` : ''}
            `;

            // Configurar bot√£o para abrir no app
            const deepLink = `farejo://professional/${professionalId}`;

            openAppBtn.href = deepLink;
            openAppBtn.onclick = function(e) {
                e.preventDefault();

                // Tentar abrir o app
                window.location = deepLink;

                // Se n√£o conseguir abrir o app, mostrar op√ß√µes de download
                setTimeout(() => {
                    if (confirm('O app Farej√¥ n√£o est√° instalado. Deseja baix√°-lo agora?')) {
                        // Detectar plataforma e redirecionar para a loja correspondente
                        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                            window.open('https://apps.apple.com/app/farejo'); // URL da App Store
                        } else {
                            window.open('https://play.google.com/store/apps/details?id=com.petprojectapp'); // URL do Play Store
                        }
                    }
                }, 1000);
            };

            // Mostrar conte√∫do
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('professional-content').style.display = 'block';
        }

        function updateMetaTags(professional) {
            // Encontrar imagem de perfil
            const profileImage = professional.images?.find(img => img.type === 'PROFILE');
            const imageUrl = profileImage?.url || 'https://farejoapp.com.br/assets/images/logo-name.png';

            // Atualizar t√≠tulo da p√°gina
            document.title = `${professional.name} - Farej√¥`;

            // Atualizar meta tags
            updateMetaTag('description', `Conhe√ßa ${professional.name} no Farej√¥ - ${professional.description || 'Profissional do mundo pet'}`);
            updateMetaTag('og:title', `${professional.name} - Farej√¥`);
            updateMetaTag('og:description', professional.description || `Conhe√ßa ${professional.name} no Farej√¥`);
            updateMetaTag('og:url', window.location.href);
            updateMetaTag('og:image', imageUrl);
            updateMetaTag('twitter:title', `${professional.name} - Farej√¥`);
            updateMetaTag('twitter:description', professional.description || `Conhe√ßa ${professional.name} no Farej√¥`);
            updateMetaTag('twitter:image', imageUrl);
        }

        function updateMetaTag(property, content) {
            let metaTag = document.querySelector(`meta[property="${property}"]`) ||
                         document.querySelector(`meta[name="${property}"]`);

            if (!metaTag) {
                metaTag = document.createElement('meta');
                if (property.startsWith('og:') || property.startsWith('twitter:')) {
                    metaTag.setAttribute('property', property);
                } else {
                    metaTag.setAttribute('name', property);
                }
                document.head.appendChild(metaTag);
            }

            metaTag.setAttribute('content', content);
        }

        function showError() {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
        }

        // Carregar dados ao inicializar
        loadProfessionalData();
    </script>
</body>
</html>
