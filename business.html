<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Estabelecimento - Farejô</title>

    <!-- Meta tags para redes sociais -->
    <meta name="description" id="meta-description" content="Encontre estabelecimentos pet-friendly no Farejô. Pet shops, clínicas veterinárias, hotéis para pets, restaurantes e muito mais. Descubra os melhores locais para você e seu pet.">

    <meta property="og:type" content="business.business">
    <meta property="og:title" id="og-title" content="">
    <meta property="og:description" id="og-description" content="Encontre estabelecimentos pet-friendly no Farejô. Pet shops, clínicas veterinárias, hotéis para pets, restaurantes e muito mais perto de você.">
    <meta property="og:image" content="https://farejoapp.com.br/assets/images/icon.png">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Farejô">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@farejoapp">
    <meta name="twitter:title" id="twitter-title" content="">
    <meta name="twitter:description" id="twitter-description" content="Encontre estabelecimentos pet-friendly no Farejô. Pet shops, clínicas veterinárias, hotéis para pets, restaurantes e muito mais perto de você.">
    <meta name="twitter:image" content="https://farejoapp.com.br/assets/images/icon.png">

    <script>
        // Executar imediatamente para atualizar título
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const businessName = urlParams.get('name');

            if (businessName) {
                const decodedName = decodeURIComponent(businessName);
                const newTitle = `${decodedName} - Farejô`;

                document.title = newTitle;
                document.querySelector('meta[property="og:title"]').content = newTitle;
                document.querySelector('meta[name="twitter:title"]').content = newTitle;
            } else {
                const fallbackTitle = "Estabelecimento - Farejô";
                document.title = fallbackTitle;
                document.querySelector('meta[property="og:title"]').content = fallbackTitle;
                document.querySelector('meta[name="twitter:title"]').content = fallbackTitle;
            }
        })();
    </script>

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #4a8072 0%, #6fc04d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            color: #374151;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            height: 100px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4a8072, #6fc04d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #6b7280;
            margin: 1.5rem 0;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #4a8072;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #3a6b5d;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #4a8072;
            border: 2px solid #4a8072;
        }

        .btn-secondary:hover {
            background: #4a8072;
            color: white;
        }

        .loading {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 1rem 0 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
         <img src="assets/images/logo-name.png" alt="Farejô" class="logo">
        <p>Abrindo o estabelecimento no app...</p>
        <div class="loading">Se o app não abrir automaticamente:</div>
        <a href="#" id="open-app-btn" class="btn">Abrir no Farejô</a>
        <a href="#" id="download-btn" class="btn btn-secondary">Baixar App</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('id');
        const businessName = urlParams.get('name');
        const openAppBtn = document.getElementById('open-app-btn');
        const downloadBtn = document.getElementById('download-btn');

        // Atualizar título e meta tags se nome estiver disponível
        if (businessName) {
            const decodedName = decodeURIComponent(businessName);
            const newTitle = `${decodedName} - Farejô`;

            // Atualizar título da página
            document.title = newTitle;

            // Atualizar meta tags existentes
            const titleMetaTags = [
                'meta[property="og:title"]',
                'meta[name="twitter:title"]'
            ];

            titleMetaTags.forEach(selector => {
                const tag = document.querySelector(selector);
                if (tag) {
                    tag.setAttribute('content', newTitle);
                }
            });
        }

        // Atualizar URL meta tag
        document.querySelector('meta[property="og:url"]').content = window.location.href;

        if (businessId) {
            const deepLink = `farejo://business/${businessId}`;

            // Tentar abrir o app automaticamente após 1 segundo
            setTimeout(() => {
                window.location = deepLink;
            }, 1000);

            // Configurar botão manual
            openAppBtn.href = deepLink;
            openAppBtn.onclick = function(e) {
                e.preventDefault();
                window.location = deepLink;
            };

            // Configurar botão de download
            downloadBtn.onclick = function(e) {
                e.preventDefault();
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    window.open('https://apps.apple.com/br/app/farej%C3%B4/id6746971869');
                } else {
                    window.open('https://play.google.com/store/apps/details?id=com.petprojectapp');
                }
            };
        }
    </script>
</body>
</html>
